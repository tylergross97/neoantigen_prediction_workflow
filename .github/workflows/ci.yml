name: CI

on:
  push:
    branches:
      - main
      - feature/*
      - bugfix/*
  pull_request:
    branches: [main]

jobs:
  lint-test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t neo .

      - name: Run Black
        run: |
          docker run --rm -v ${{ github.workspace }}:/app neo \
            sh -c "PYTHONPATH=/app black --check /app"

      - name: Run pytest
        run: |
          docker run --rm -v ${{ github.workspace }}:/app neo \
            sh -c "PYTHONPATH=/app pytest /app"

  mermaid-diagram:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Mermaid diagram in README
        run: |
          npm install -g @mermaid-js/mermaid-cli
          awk '/```mermaid/{flag=1;next}/```/{flag=0}flag' README.md > workflow.mmd
          mmdc --no-sandbox -i workflow.mmd -o workflow.png
